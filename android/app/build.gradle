plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    compileSdkVersion 34
    namespace = "com.example.jopi_restaurant"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.jopi_restaurant"
        minSdkVersion 21 // Replace this with your actual minSdkVersion
        targetSdkVersion 34 // Replace this with your actual targetSdkVersion
        versionCode 1 // Replace this with your actual versionCode
        versionName "1.0" // Replace this with your actual versionName
    }

    ndkVersion "21.3.6528147"

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
